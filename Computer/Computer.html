<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="compMain.css">
  <title>TicTacToe</title>
</head>
<body>
  <h1>Tic Tac Toe vs Computer</h1>
  <div class="container">
    <div class="sidebar" id="sidebar"> 
      <div class="flex-col2">
          <button class="homeBtn" id="homeBtn" onclick="window.location='../client.html';">Home</button>
      </div>
  </div>
    <div class="row text-center" id="intro-section">
      <h2 class="message">Choose your symbol:</h2>
      <form action="#">
        <fieldset>
          <input type="radio" name="player-choice" id="player-choice-1" value="X" />
          <label for="player-choice-1">X</label>
          <input type="radio" name="player-choice" id="player-choice-2" value="O" />
          <label for="player-choice-2">O</label>
        </fieldset>
        <button id="reset" class="btn btn-primary">Reset</button>
      </form>
    </div>
    <div class="row" id="grid-section">
      <ul id="grid"></ul>
    </div>
    <script src="server.js" defer></script>
  </div>
</body>
